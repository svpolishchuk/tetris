<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="gameTitle">
    <h2 data-text="Tetris">Tetris</h2>
</div>
<div class="gameFieldOverlay">
    <div class="gameFieldInfo">
        <div class="linesTitle">
            Score
            <div class="score">0</div>
        </div>
        <div class="linesTitle">
            lines
            <div class="lines">0</div>
        </div>
        <div class="linesTitle">
            level
            <div class="level">0</div>
        </div>
        <div class="linesTitle">
            Time:
            <div class="timer-overlay">
                <div class="timer-block">
                    <div class="hours"></div>
                </div>
                <div class="timer-block">
                    <div class="minutes"></div>
                </div>
                <div class="timer-block">
                    <div class="seconds"></div>
                </div>
            </div>
        </div>

        <div class="control-buttons">
            <button class="arrow-button"></button>
            <button class="arrow-button"></button>
            <button class="arrow-button"></button>
            <button class="arrow-button"></button>

        </div>

    </div>
    <div class="gridOverlay">
        <div class="grid"></div>
    </div>
    <div class="control">
        <div class="control-title">
            <h3>Designed & created </h3>
            <h3>Aleksandr Berlizov</h3>
        </div>
    </div>

</div>
<div class="overlay">
    <button class="btn-restart">
        Restart
    </button>
</div>

<script src="script.js"></script>
</body>
</html>
