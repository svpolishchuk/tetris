<header class="header non-select">
    <div class="container">
        <div class="header__inner">
            <span class="header__title">TETRIS</span>
            <div class="header__game-styles game-styles">
                <div class="game-styles__block classic" data-style="classic">
                    <img src="./img/classic.png" alt="classic" />
                </div>
                <div class="game-styles__block chopped" data-style="chopped">
                    <img src="./img/chopped.png" alt="chopped" />
                </div>
                <div class="game-styles__block bubble" data-style="bubble">
                    <img src="./img/bubble.png" alt="bubble" />
                </div>
                <div class="game-styles__block lego" data-style="lego">
                    <img src="./img/lego.png" alt="lego" />
                </div>
                <div class="game-styles__block panel" data-style="panel">
                    <img src="./img/panel.png" alt="panel" />
                </div>
                <div class="game-styles__block puzzle" data-style="puzzle">
                    <img src="./img/puzzle.png" alt="puzzle" />
                </div>
                <div class="game-styles__block skull" data-style="skull">
                    <img src="./img/skull.png" alt="skull" />
                </div>
            </div>

            <audio id="audioPlayer" controls autoplay>
                <source src="http://online.radioroks.ua/RadioROKS_Ukr" type="audio/mpeg">
                Ваш браузер не підтримує відтворення аудіо.
            </audio>

            <input id="color-picker" name="colorPicker" type="color" />
            <div class="header__game-lang game-lang">
                <span class="game-lang__en" data-lang="en">EN</span> |
                <span class="game-lang__uk" data-lang="uk">UK</span>
            </div>
        </div>
    </div>
</header>
